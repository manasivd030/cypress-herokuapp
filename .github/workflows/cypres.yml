# .github/workflows/cypress-allure.yml
name: Cypress + Allure

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Clean allure
        run: npx rimraf allure-results allure-report
      - name: Run Component tests (CT)
        run: npm run test:ct
      - name: Run E2E tests
        run: npm run test:e2e
      - name: Generate Allure report
        run: npm run allure:generate

      # Create the special "github-pages" artifact that deploy-pages expects
      - name: Upload Pages artifact (Allure HTML)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      # Optional: also upload as a normal artifact for download
      - name: Upload Allure HTML as run artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
